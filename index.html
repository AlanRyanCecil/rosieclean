<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rosie Clean</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <form id="service">
            <input id="couch" type="checkbox" name="service"> <label>couch</label><br>
            <input id="bathroom" type="checkbox" name="service"> <label>bathroom</label> <br>
            <input id="kitchen" type="checkbox" name="service"> <label>kitchen</label>
        </form>
        
        <hr>
        
        <form id="frequency">
            <input id="biWeekly" type="radio" name="frequency"> <label>bi-weekly</label><br>
            <input id="weekly" type="radio" name="frequency"> <label>weekly</label><br>
            <input id="monthly" type="radio" name="frequency"> <label>monthly</label>
        </form>

        <h1 id="priceDisplay">$132</h1>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
